<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="login.css" />
        <script
            src="https://kit.fontawesome.com/34ed63c32c.js"
            crossorigin="anonymous"
        ></script>

        <title>Login</title>
    </head>

    <body>
        <div class="container">
            <div>
                <h1 class="title">Finence</h1>
            </div>
            <form>
                <div>
                    <div class="field-icon">
                        <i class="fas fa-user"></i>
                        <input
                            placeholder="Login"
                            class="custom-input"
                        />
                    </div>
                    <div class="field-icon">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            placeholder="Password"
                            class="custom-input"
                        />
                    </div>
                    <a class="forgot-password" href="../forgot_password/forgot_password.html">Forgot password?</a>
                </div>
                <div>
                    <button
                        type="button"
                        class="sign-in"
                        id="sign-in"
                    >
                        Sign In
                    </button>
                </div>
            </form>
            <div>
                <a class="sign-up" href="../sign-up/sign-up.html">
                    <p>Don't have an account?
                        <strong> Sign Up</strong></p>
                </a>
            </div>
            <div class="footer">
                <div>
                    <a class="" href="">FAQ</a>
                    <span>|</span>
                    <a class="" href="">Contact</a>
                </div>
            </div>
        </div>
    </body>

    <script src="login.js"></script>
</html>
