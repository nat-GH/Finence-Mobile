<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="forgot_password.css" />
        <script
            src="https://kit.fontawesome.com/34ed63c32c.js"
            crossorigin="anonymous"
        ></script>

        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="arrow-icon">
                <a href="../login/login.html"><i class="fas fa-chevron-left"></i></a>
                <span class="forgot-password">Forgot Password</span>
            </div>
            <div class="content">
                <div class="recover-password">
                    <p>
                        Enter your email and will send you instruction on how to
                        reset it
                    </p>
                </div>
                <div class="email-recover-password">
                    <label for="email">Email</label>
                    <input
                        name="email"
                        placeholder="example@mail.com"
                        class="type-email"
                    />
                </div>
                <button type="button" class="send-button" id="send-button">
                    Send
                </button>
            </div>
        </div>
    </body>
    <script src="forgot-password.js"></script>
</html>
